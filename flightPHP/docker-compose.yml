services:
  php:
    build: .
    container_name: php_server
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  node:
    image: node:22.17.0
    container_name: node_server
    working_dir: /app
    volumes:
      - ./vueJS:/app
    command: ["npm", "run", "dev"]
    ports:
      - "5173:5173"

  db:
    image: mysql:8.0
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gestion_scolarite
    ports:
      - "3306:3306"
    volumes:
      - ./script.sql:/docker-entrypoint-initdb.d/script.sql
      - db_data:/var/lib/mysql

volumes:
  db_data:
